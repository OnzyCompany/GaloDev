<html lang="en" class="dark">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta Tags Base (Fallback) -->
    <meta name="description" content="Professional Roblox VFX Artist Portfolio. High-quality visual effects, particle systems, and scripting for immersive games." />
    <meta name="keywords" content="Roblox VFX, Visual Effects, Roblox Developer, Particle System, Lua Scripting, Game Design, Portfolio" />
    <meta name="author" content="GaloDev" />
    
    <title>GaloDev | VFX Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            backgroundImage: {
              'radial-gradient': 'radial-gradient(var(--tw-gradient-stops))',
            },
            colors: {
              primary: {
                DEFAULT: '#0EA5E9', // Sky 500
                dark: '#0369A1',    // Sky 700
                glow: '#38BDF8',    // Sky 400
              },
              secondary: {
                DEFAULT: '#3B82F6', // Blue 500
                dark: '#1E40AF',    // Blue 800
              },
              dark: {
                bg: '#0f172a',      // Slate 900
                card: 'rgba(15, 23, 42, 0.6)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'breathe 15s ease-in-out infinite',
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1.05)' },
                '50%': { transform: 'scale(1.15)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                    'background-size': '400% 400%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        /* Removido background-color sólido para permitir que o componente fixo apareça */
        background-color: transparent; 
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom Scrollbar Melhorada */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0369A1, #0EA5E9);
        border-radius: 5px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38BDF8; 
      }
      
      /* Utilitários de Vidro */
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        border-color: rgba(56, 189, 248, 0.4);
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
        transform: translateY(-4px);
      }
    </style>
